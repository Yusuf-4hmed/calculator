<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="screen">
            <p id="screen-text" class="screen-text"></p>
        </div>
        <div class="inputs">
            <div class="number-input">
                <button id="1" class="1">1</button>
                <button id="2" class="2">2</button>
                <button id="3" class="3">3</button>
                <button id="4" class="4">4</button>
                <button id="5" class="5">5</button>
                <button id="6" class="6">6</button>
                <button id="7" class="7">7</button>
                <button id="8" class="8">8</button>
                <button id="9" class="9">9</button>
                <button id="clear" class="clear">CE</button>
                <button id="0" class="0">0</button>
                <button id="point" class="point">.</button>
            </div>
            <div class="operator-input">
                <button id="/" class="/">/</button>
                <button id="*" class="*">*</button>
                <button id="-" class="-">-</button>
                <button id="+" class="+">+</button>
                <button id="=" class="=">=</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
